<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GameFinder</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #202020; color: white; }
        .card { background-color: #333; border: none; color: white; }
    </style>
</head>
<body class="container py-5">
<div class="text-center mb-4">
    <h1>üéÆ BuscaJogos</h1>
</div>

<div class="row justify-content-center mb-4">
    <div class="col-md-6">
        <form action="/search" method="get" class="d-flex">
            <input type="text" name="query" class="form-control me-2" placeholder="Digite o nome do jogo..." required>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </div>
</div>

<div th:if="${error}" class="alert alert-danger text-center">
    <span th:text="${error}"></span>
</div>

<div th:if="${game}" class="card mx-auto" style="max-width: 500px;">
    <img th:src="${game.backgroundImage}" class="card-img-top" alt="Capa">
    <div class="card-body">
        <h3 class="card-title" th:text="${game.name}"></h3>
        <p>Lan√ßamento: <span th:text="${game.released}"></span></p>
        <p>Nota: <span th:text="${game.rating}"></span> ‚≠ê</p>
        <p>Descri√ß√£o: <span th:text="${game.description}"></span></p>
        <a href="/" class="btn btn-outline-light btn-sm w-100">Nova Busca</a>
    </div>
</div>
</body>
</html>
